<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Starfeed</title>

	<link rel="manifest" href="manifest.json">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Weather PWA">
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#FCE042">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- plugins -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

	<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<link  href="node_modules/datepicker/dist/datepicker.css" rel="stylesheet">
	<script src="node_modules/datepicker/dist/datepicker.js"></script>

	<link href="app-content/app.css" rel="stylesheet" />

</head>
<body>
	<div class="container">
		<div style="margin: 10px 0px;" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
		<div ng-view></div>
	</div>

	<footer>
		<div class="credits text-center">
			<div class="row">
				<div class="form-group center-block">
					<a>Â© Starfeed</a>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.min.js"></script>
	<script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>


	<script src="app.js"></script>

	<script src="app-services/authentication.service.js"></script>
	<script src="app-services/flash.service.js"></script>

	<!-- Real user service that uses an api -->
	<script src="app-services/user.service.js"></script>

	<script src="home/home.controller.js"></script>
	<script src="login/login.controller.js"></script>
	<script src="presence/presence.controller.js"></script>
</body>
</html>
